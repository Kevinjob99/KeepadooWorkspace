<div class="container">
  <section class="top-buttons">
    <button class="cancel-button" (click)="goBack()">Cancel</button>
  </section>
  <h1>Search</h1>
  <section class="search-box">
    <input
      type="text"
      name="movie-name"
      id="movieName"
      placeholder="Movie to search for..."
      [formControl]="movieToSearchFor"
    />
  </section>

  <section class="movies">
    <keepadoo-movie-search-result
      *ngFor="let movie of (movieResults$ | async)"
      [movie]="movie"
      (selectedMovie)="addMovie($event)"
    ></keepadoo-movie-search-result>
  </section>
</div>
