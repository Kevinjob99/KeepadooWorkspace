<input
  type="text"
  name="movie-name"
  id="movieName"
  placeholder="Movie title..."
  [formControl]="movieToSearchFor"
/>

<section class="movies">
  <keepadoo-movie-search-result
    *ngFor="let movie of (movieResults$ | async)"
    [movie]="movie"
    (selectedMovie)="addMovie($event)"
  ></keepadoo-movie-search-result>
</section>
