<article class="search-result-container" (click)="selectMovie()">
  <img
    src="https://image.tmdb.org/t/p/w154/{{ movie.poster_path }}"
    alt=""
    class="movie-poster"
  />
  <div class="movie-details">
    <h4>{{ movie.title }}</h4>
    <div class="year">{{ movie.release_date | date: 'yyyy' }}</div>
    <section class="movie-overview">{{ movie.overview }}</section>
  </div>
</article>
